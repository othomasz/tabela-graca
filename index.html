<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela com Checkboxes</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Planilha com Checkboxes</h1>
  <table id="tabela"></table>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSLBYRao13AJeVkpTtyj-lwqefuQIuVLVchzbERRobSrZ1AwpHh7Cp_KA-QA-f0dNIU1MfV5emaUZua/pub?gid=0&single=true&output=csv'; // substitua pelo seu link

    fetch(url)
      .then(response => response.text())
      .then(data => {
        const linhas = data.split('\n').map(l => l.split(','));
        const tabela = document.getElementById('tabela');

        linhas.forEach((linha, i) => {
          const tr = document.createElement('tr');
          linha.forEach(celula => {
            const el = document.createElement(i === 0 ? 'th' : 'td');

            // Interpreta valores como booleanos para checkbox
            const valor = celula.trim().toLowerCase();
            const ehBooleano = valor === 'true' || valor === 'false' || valor === '1' || valor === '0' || valor === 'sim' || valor === 'nÃ£o';

            if (i > 0 && ehBooleano) {
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.disabled = true; // apenas visual
              checkbox.checked = valor === 'true' || valor === '1' || valor === 'sim';
              el.appendChild(checkbox);
            } else {
              el.textContent = celula;
            }

            tr.appendChild(el);
          });
          tabela.appendChild(tr);
        });
      })
      .catch(error => console.error('Erro ao carregar planilha:', error));
  </script>
</body>
</html>
